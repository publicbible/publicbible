<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<title>Public Bible</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<link href='manifest.json' rel='manifest'>
<link href="assets/bootstrap.min.css" rel="stylesheet">
<link href="style.css" rel="stylesheet">


<body ng-app="passagesApp" ng-controller="biblePassagesCtrl">

  <header class="mb-3 " ng-include="'header.html'"></header>
  
  <div class="container">

    <div class="row">
      <div class="col-12 mb-1">
        <form class="">
          <div class="mb-3">
            <input ng-model="tagSearch" type="text" class="form-control rounded-0 p-2 fs-4" id="search-field" aria-describedby="search-Help" placeholder="Search">
            <div id="search-Help" class="form-text">Enter a word to find passages about it</div>
          </div>
        </form>
      </div>
      <div class="col-12">

        <div class="accordion accordion-flush" id="passage-selector">
          
          <div class="accordion-item bg-black text-light" ng-repeat="book in bookNames | filter:tagSearch">
            <h2 class="accordion-header" id="flush-heading-{{book.id}}">
              <button class="accordion-button collapsed p-2 bg-dark text-light" type="button" data-bs-toggle="collapse"
                data-bs-target="#flush-collapse-{{book.id}}" aria-expanded="true" aria-controls="flush-collapse-{{book.id}}">
                {{book.name}}
              </button>
            </h2>
            <div id="flush-collapse-{{book.id}}" class="accordion-collapse collapse" aria-labelledby="flush-heading-{{book.id}}" data-bs-parent2="#passage-selector">
              <div class="accordion-body py-1">

                <div class="passage-list" ng-repeat="p in book.passages | filter:tagSearch">
                  <a href="read.html?book={{book.id}}&chapter={{p.sc}}&v_start={{p.sv}}&v_end={{p.ev}}">
                    {{p.sc}}:{{p.sv}} - {{p.title}}
                  </a>
                </div>
  
              </div>
            </div>
          </div>
  
        </div>
  
  
      </div>
    </div>
  
  </div>
  








</div>

<script src="assets/angular.min.js"></script>
<script src="functions.js"></script>
<script src="passages.js"></script>
<script src="assets/bootstrap.bundle.min.js"></script>

</body>

</html>
