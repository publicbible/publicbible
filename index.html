<!DOCTYPE html>
<html lang="en-US">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <title>Bible Reader</title>
  <link href='manifest.json' rel='manifest'>
  <link href="assets/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
  <link rel="apple-touch-icon" sizes="180x180" href="images/icon.png">
  <link rel="icon" type="image/png" sizes="any" href="images/icon.png">
</head>

<body class=" bg-dark bg-gradient text-light">
  <header class="container mb-auto">
    <div>
      <a href="index.html"><h1 class="text-center p-2">Public Bible</h1></a>
    </div>
    <!-- <a href="passages.html"><h3 class="right">Passages</h3></a> -->
  </header>
  <main class="container" id="passage-selector">
    <div class="">
      <form class="">
        <input name="search" type="text" placeholder="Search" class="p-1 col-12">
      </form>
    </div>
    <div class="" id="display-search-results">
      <div class=" search-header">
        <span class="small col-3">Results:</span>
        <span class="small col-3 float-right" onclick="w3.hide('#display-search-results')">Close</span>
      </div>
      <br>
      <a class="text-light " w3-repeat="searchResults" href="?book={{book}}&chapter={{chapter}}&v_start={{verse}}">
        <span class="d-block bg-secondary my-2 p-2" id="{{passage}}">
          <b>{{book}} {{chapter}}:{{verse}}</b> - {{text}}
        </span>
      </a>
    </div>
    <div class="" id="display-passage">
      <!-- <textarea class="" rows="10" id="display-quote-textarea">{{passageTextarea}}</textarea> -->
      <div id="display-quote" class="bg-secondary my-2 p-2">{{passage}}</div>
      <div class="clearfix">
        <div class="float-start">
          <!-- <span onclick="copyText('display-quote-textarea')" class="btn btn-primary">Copy text</span> -->
          <span onclick="listen('display-quote')" class="btn btn-primary">Listen</span>
        </div>
        <div class="float-end">
          <a href="?book={{book}}&chapter={{chapter}}&v_start={{v_prev}}" class="btn btn-primary">&lt;</a>
          <a href="?book={{book}}&chapter={{chapter}}&v_start={{v_prev}}&v_end={{v_end}}" class="btn btn-primary">&lt;+</a>
          <!-- <a href="?book={{book}}&chapter={{chapter}}&v_start={{v_prev}}&v_end={{v_end}}" class="btn btn-primary">-&lt;</a>
          <a href="?book={{book}}&chapter={{chapter}}&v_start={{v_start}}&v_end={{v_next}}" class="btn btn-primary">&gt;-</a> -->
          <a href="?book={{book}}&chapter={{chapter}}&v_start={{v_start}}&v_end={{v_next}}" class="btn btn-primary">+&gt;</a>
          <a href="?book={{book}}&chapter={{chapter}}&v_start={{v_next}}" class="btn btn-primary">&gt;</a>
        </div>
      </div>
    </div>
    <hr>
    <form>
      <div class="full d-block">
        <h3>Books</h3>
        <div id="book-selector" class="row">
          <div class="col s6">
            <div w3-repeat="ot">
              <input name="book" type="radio" id="{{name}}" value="{{name}}"> <label for="{{name}}"
                class="small">{{name}}</label>
            </div>
          </div>
          <div class="col s6">
            <div w3-repeat="nt">
              <input name="book" type="radio" id="{{name}}" value="{{name}}"> <label for="{{name}}"
                class="small">{{name}}</label>
            </div>
          </div>
        </div>

        <div class="fixed-footer d-block">
          <div class="footer-inputs ">
            Ch: <input type="number" style="width: 60px" class="p-1" required name="chapter"> 
            Vs: <input class="p-1" type="number" style="width: 60px" required name="v_start"> 
            <input class="p-1" style="width: 60px" type="number" name="v_end"> 
            <input class="btn-sm btn-secondary" type="submit">
          </div>
        </div>
    </form>

  </div>

  <script src="assets/w3.js"></script>
  <script src="script.js"></script>
</body>

</html>
